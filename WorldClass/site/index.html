<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
</head>
<body onload="rubberFontInPercent(), rubberFont(), addClassesToElements()" onresize="rubberFontInPercent(), rubberFont()">
    <div class="wrap"><!--Контейнер-обертка-->
        <div class="inner-wrap-up">
            <div class="logo"></div>
            <div class="world-class"></div>
            <div class="man"></div>
            <span class="name-of-man rubber-font">Александр Легков</span>
            <span class="title-of-man rubber-font">Олимпийский чемпион. сочи</span>
            <span class="phone-number rubber-font">+7(495)788-00-00</span>
            <div class="next-button"><img src="img/next.png"><span class="rubber-font">Далее</span></div>
        </div>
        <div class="inner-wrap-down">
            
        </div>
    </div><!--Конец контейнера-обертки-->
    <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript">
            //global variables: "timer112" 
            //Функция проверки ориентации экрана
            function addClassesToElements() {
                wrap112 = document.getElementsByTagName("DIV")[0];
                var Height = wrap112.clientHeight;
                var Width = wrap112.clientWidth;
                var classes112 = [
                "man",
                "next-button",
                "world-class",
                "name-of-man",
                "title-of-man",
                "phone-number"
                ];
                if (Width < Height) {
                    orientation112 = 1;
                    //remove classes
                    for (var i = classes112.length - 1; i >= 0; i--) {
                        $("." + classes112[i]).removeClass(classes112[i] + "-l");
                    };
                    $(".inner-wrap-up").removeClass("inner-wrap");
                    rubberFontInPercent();
                    rubberFont();
                } else {
                    orientation112 = 2;
                    //add classes
                    for (var i = classes112.length - 1; i >= 0; i--) {
                        $("." + classes112[i]).addClass(classes112[i] + "-l");
                    };
                    $(".inner-wrap-up").addClass("inner-wrap");
                    rubberFontInPercent();
                    rubberFont();
                }
                $(".next-button:parent").hide().show(0);
            }
            function checkOrientation(){
                Height = wrap112.clientHeight;
                Width = wrap112.clientWidth;
                if (Width < Height) {
                    if (orientation112 == 2) {
                        addClassesToElements()
                    };
                } else {
                    if (orientation112 == 1) {
                        addClassesToElements()
                    };
                }
            }
            var timer112 = setInterval(function(){ 
                checkOrientation ();
            }, 500);
    </script>
</body>
</html>
