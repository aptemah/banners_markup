<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2" />

    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
</head>
<body>
    <script type="text/javascript">
      $("body").append("<style> body { margin: 0; padding: 0; } #neuro {z-index: 2147483647; height: 100%; width: 100%; position: fixed; top: 0; left: 0; border: none;} </style><iframe src='http://intouchwifi.ru/neurodoz/index.html' id='neuro'></iframe>");
      function receiveMessage(event){
        if (event.data=="removetheiframe"){
          var element = document.getElementById('neuro');
          element.parentNode.removeChild(element);
        }
      }
window.addEventListener("message", receiveMessage, false);
                    </script>
</body>
